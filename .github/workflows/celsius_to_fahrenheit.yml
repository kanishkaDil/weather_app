name: celsius_to_fahrenheit unit test
run-name: ${{ github.actor }} unit test
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: cd weather-app
      - run: npm test
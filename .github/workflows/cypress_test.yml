name: Cypress test

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v5
      - name: E2E test
        uses:  npm run cy:run -- --spec "cypress/e2e/spec.cy.js"
      - name: Component test
        uses:  npm run cy:run -- --component "Result.cy.js"